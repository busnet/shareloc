<html>
<body>

<h1>Hello world</h1>
<p><strong>Phone No:</strong> <span id="phoneNo"></span></p>
<p><strong>Code:</strong> <span id="code"></span></p>

<button onclick="report()">Report</button>

<button onclick="startReportService()">Start service</button>

<script type="text/javascript">
  document.getElementById('phoneNo').textContent = Device.getPhoneNo();
  document.getElementById('code').textContent = Device.getCode();
  
  function report(){
    Device.report();  
  }
  
  function startReportService(){
    Device.startReportService();  
  }
</script>
</body>
</html>
